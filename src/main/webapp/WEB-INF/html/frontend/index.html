<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/index.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
</head>
<body>

<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <!--<a class="icon icon-me pull-left open-panel"></a>-->
            <h1 class="title">淮阴师范学院校园商品平台</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="javascript:void(0)">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" onclick="openOverLay()" href="javascript:void(0)">
                <span class="icon icon-star"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>

        <div class="content">
            <!-- Slider -->
            <div class="swiper-container index-banner" data-space-between='10'>
                <div class="swiper-wrapper">
                    <!-- 轮播图显示区-->
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class='total-shop-button'>
                <a href="/frontend/shoplist" external>全部商店</a>
            </div>

            <!-- 一级类别展示区 -->
            <div class="row">

            </div>
        </div>

        <!--侧边栏  -->
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-reveal" id="panel-left-demo">
            <div class="content-block">
                <p>
                    <a href="/myo2o/frontend/myrecord" class="close-panel">消费记录</a>
                </p>
                <p>
                    <a href="/myo2o/frontend/mypoint" class="close-panel">我的积分</a>
                </p>
                <p>
                    <a href="/myo2o/frontend/pointrecord" class="close-panel">积分兑换记录</a>
                </p>
                <p>
                    <a href="/jump/index" class="close-panel">返回</a>
                </p>
                <!-- Click on link with "close-panel" class will close panel -->
            </div>
        </div>
    </div>
</div>
</body>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/index.js' charset='utf-8'></script>

<script type='text/javascript' src='http://localhost:8081/resources/js/frontend/index.js' charset='utf-8'></script>
<script type='text/javascript' src='http://localhost:8081/resources/js/common/common.js' charset='utf-8'></script>
</html>
